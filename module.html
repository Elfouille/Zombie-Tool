<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Module</title>
<link rel="stylesheet" href="assets/style.css">
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#0b0c10">

<style>
  /* ‚úÖ Mobile: gagner de la place + iframe pleine hauteur */
  @media (max-width: 700px){
    html, body{
      height: 100%;
      overflow: hidden; /* √©vite le scroll du shell */
    }

    /* Le panel shell occupe tout l'√©cran */
    .moduleShell{
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Topbar compacte */
    .topbar{
      padding: 10px 10px !important;
      margin-bottom: 8px !important;
    }

    /* ‚úÖ Cache le "carr√© rouge" (titre + sous-titre) */
    #modName,
    #modHint{
      display: none !important;
    }

    /* Garde les boutons, en plein largeur */
    .topbar .row{
      width: 100%;
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    /* Iframe prend tout le reste */
    .iframeWrap{
      flex: 1;
      min-height: 0; /* important pour flex */
    }
    #frame{
      width: 100%;
      height: 100%;
      border: 0;
    }
  }
</style>
</head>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

<body>
<div class="panel moduleShell">
  <div class="topbar">
    <div>
      <h1 id="modName">Module</h1>
      <div class="hint" id="modHint"></div>
    </div>
    <div class="row">
      <a class="btn" id="backMap">‚¨Ö Modules</a>
      <a class="btn" href="index.html">üè† Maps</a>
    </div>
  </div>

  <div class="iframeWrap">
    <iframe id="frame"></iframe>
  </div>
</div>

<script src="maps.js"></script>
<script src="assets/app.js"></script>

<script>
(async () => {
  const mapId = qs("map");
  const modId = qs("mod");
  const cfg = await loadConfig();

  const map = cfg.maps.find(m => m.id === mapId);
  if (!map) return;

  const mod = map.modules.find(x => x.id === modId);
  if (!mod) return;

  document.title = `${mod.name} ‚Äì ${map.name}`;
  document.getElementById("modName").textContent = mod.name;
  document.getElementById("modHint").textContent = map.name;
  document.getElementById("backMap").href = `map.html?map=${map.id}`;

  document.getElementById("frame").src = mod.page;
})();
</script>
</body>
</html>
